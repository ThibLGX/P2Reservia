<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<!-- Meta Tags -->
	<meta name="author" CONTENT="Thibaud">
	<meta name="description" CONTENT="site d'hébergements pour vos plus belles vacances">
	<meta name="Keywords" CONTENT="hébergement, location">

	<!-- Open Graph data -->
	<meta property="og:title" content="Réservia"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://www.reservia.com/"/>
	<meta property="og:image" content="images/logo/Reservia@3x.png"/>
	<meta property="og:description" content="site d'hébergements pour vos plus belles vacances"/>

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="images/logo/Reservia@3x.png">
	<meta name="twitter:site" content="http://www.reservia.com/">
	<meta name="twitter:title" content="Réservia">
	<meta name="twitter:description" content="site d'hébergements pour vos plus belles vacances">
	<meta name="twitter:creator" content="Thibaud">
	<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:image:src" content="images/logo/Reservia@3x.png">

		<!-- breaaking-points screen for CSS  -->
	<link rel="stylesheet" type="text/css" href="reservia.css">
	<link rel="stylesheet" media="screen and (min-width : 768px) and (max-width : 1024px)" href="ipadreservia.css"/>
	<link rel="stylesheet" media="screen and (max-width: 768px)" href="mobilreservia.css"/>

		<!-- link icone  -->
	<script src="https://kit.fontawesome.com/8560093566.js" crossorigin="anonymous"></script>

	<title>Réservia</title>
</head>
<body>
	<!-- ---------------------header---------------------------------------------------------------------------------- -->
	<header class="header1"><!-- en-tête ordi et tablette -->
		<div><img src="images/logo/Reservia.svg" alt="logo1" class="logo1"></div><!-- image du logo -->
		
		<div class="tete">
			<div class="menu">
				<input id="hebergement1" type="radio" name="menu" checked>
				<label for="hebergement1">Hébergements</label>
	
				<input id="activites1" type="radio" name="menu">
				<label for="activites1">Activités</label>

				<a href="#">S'inscrire</a>
			</div>

			</div><!-- S'inscrire -->
		</div>
	</header>

	<header class="header2"><!-- en-tête mobil -->
		<div class="upheader">
			<div><img src="images/logo/Reservia.svg" alt="logo" class="logo"></div><!-- image du logo -->
			<div class="inscrire2"><a href="#">S'inscrire</a></div><!-- S'inscrire -->
		</div>
		<div class="tabs">
			<input id="hebergement2" type="radio" name="tabs" checked>
			<label for="hebergement2">Hébergements</label>

			<input id="activites2" type="radio" name="tabs">
			<label for="activites2">Activités</label>
		</div>

	</header><!-- ---------------------FIN header---------------------------------------------------------------------------------- -->

	<!--------------------------- section RECHERCHE----------------------------------------------------------- -->
	<section id="recherche">
		<h2>Trouvez votre hébergement pour les vacances de rêve</h2>
		
		<p>En plein centre ville ou en pleine nature</p>
		
		<form method="POST" action="XtraitementX">
			<div id="bouton">
				<label id="pos"><i class="fas fa-map-marker-alt"></i></label>
				<input type="text" placeholder="lieu">
				<input type="submit" value="Rechercher">
			</div>
		</form>
	
	</section>
	<!-- ---------------------FIN header---------------------------------------------------------------------------------- -->
<!--------------------------- section FILTRE----------------------------------------------------------- -->
		
	<section id="filter">
		<form method="POST" action="filter">
			<div id="filtres">Filtres
				<div class="icon1">
					<i class="fas fa-money-bill-wave"></i>
					<select name="money" id="money">
						<option value="eco">Economique</option>
						<option value="aff">Affaire</option>
					</select>
				</div>

				<div class="icon2">
					<i class="fas fa-child"></i>
					<select name="famille" id="famille">
						<option value="famillial">Famillial</option>
						<option value="aff">Couple</option>
					</select>
				</div>

				<div class="icon3">
					<i class="fas fa-heart"></i>
					<select name="theme" id="theme">
						<option value="romantique">Romantique</option>
						<option value="amis">Entre amis</option>
					</select>
				</div>

				<div class="icon4">
				<i class="fas fa-dog"></i>
				<select name="animaux" id="animaux">
					<option value="oui">Animaux autorisés</option>
					<option value="non">Pas d'animaux</option>
				</select>
				</div>
			</div>
		</form>

	</section>

	<!-- ---------------------FIN FILTRE---------------------------------------------------------------------------------- -->
<!--------------------------- section HERBERGEMENTS----------------------------------------------------------- -->
	
	<section id="hebergement">
		
	</section>
	
	<!-- section 4 -->

	<section id="activité">
		
	</section>

<!-- footer -->

	<footer>
		
	</footer>

</body>
</html>
